<script>
var href = $(location).attr("href");
if (href.indexOf('127.0.0.1') > 0) {
    href = href.substr(0, href.lastIndexOf(':4000')) + ':4000/';
} else {
    href = href.substr(0, href.lastIndexOf('/szkolenie/')) + '/szkolenie/';
}
if ($(location).attr("href").indexOf('#') > 0) {
    var redirects = {
        git: 'installation/#git',
        github_helloworld: 'hello_world/#github_helloworld',
        basic_elements:'basic_elements/',
    }
    if (redirects[$(location).attr("href").substr($(location).attr("href").indexOf('#')+1)]!==undefined){
        window.location.replace(href + redirects[$(location).attr("href").substr($(location).attr("href").indexOf('#')+1)]);
    } else {
        alert('Z jakiegoś przekierowanie nie działa, zgłoś mi to na discord podając razem z tym: "url' + $(location).attr("href").substr($(location).attr("href").indexOf('#')) +'"');
    }
} else {
    window.location.replace($(location).attr("href") + 'index/');
}
</script>
